<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Wishlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="isotope.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script src="http://static.mlstatic.com/org-img/sdk/mercadolibre-1.0.4.js"></script>
    <style type="text/css" media="screen">
      .grid-item { width: 25%; }
      .grid-item--width2 { width: 50%; }
    </style>
  </head>
  <body>
    <form action="index_submit" method="get" accept-charset="utf-8">
      <div id="query-box">
        <label for="search">Buscar</label><input type="text" name="search" value="" id="search">
      </div>
      <a href="#" id="submit">buscar</a>


    </form>

    <script id="entry-template" style="display:none;" type="text/x-handlebars-template">
      <div class="grid-item">{{title}}</div>
    </script>

    <div id="results">
      <div class="grid">
      </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
